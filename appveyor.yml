version: 3.0.0.{build}
skip_tags: true
shallow_clone: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  certificate_password:
    secure: QagVcpKiBWqEaejaBGBxoBrBJ1+iKLjiM31OPv/jVSU=
build_script:
- nuget restore
- build.cmd
- ScriptForInstaller\NSIS\nsis-2.46-Unicode-setup.exe /S
- 7z x ScriptForInstaller\NSIS\FindProcDLL_mod_by_hnedka.7z -y -oScriptForInstaller\NSIS
- xcopy ScriptForInstaller\NSIS\Unicode\FindProcDLL.dll "%ProgramFiles(x86)%\NSIS\Unicode\Plugins\" /Y
- ScriptForInstaller\make.bat %APPVEYOR_BUILD_VERSION% %certificate_password%
artifacts:
- path: bin
- path: ScriptForInstaller\Output